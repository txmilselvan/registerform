<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<DIV class="container-xxl me-1">
    <div class="row justify-content-center">

<h1 class="text-center mt-3 mb-3">Tables</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th class="pe-3">ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>EMAIL</th>
        <th>MOBILE NUMBER</th>
        <th>COURSE</th>
        <th>EDITS</th>
        <th class="ps-1">DELETES</th>
    </tr>
    </thead>

    <tbody>
      {% for use in users  %}
    <tr>
        <td>{{use[0]}}</td>
        <td>{{use[1]}}</td>
        <td>{{use[2]}}</td>
        <td>{{use[3]}}</td>
        <td>{{use[4]}}</td>
        <td>{{use[5]}}</td>
        <td>{{use[6]}}</td>
        <td><button><a href="/edit/{{use[0]}}"><i class="bi bi-pencil-fill"></i></a></button></td></td>
        <td>{%if use[0]%}<button onclick="return confirm(' ARE SURE DELETE ?')"><a href="/delete/{{use[0]}}" ><i class="bi bi-eraser"></i></a>
        </button>
            {% endif %}
        </td>
    </tr>
       {%endfor%}
    </tbody>
</table>
    </div>
</DIV>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
