<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-black text-color-black" >
<div class="container mt-5 mb-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border border-secondary rounded p-4  bg-white">
                    <h1 class="text-center mb-2 text-black">Register</h1>
                <hr class="mx-auto" style="width: 400px; border-top: 2px solid #198754;">
            <form action="/update/{{use[0]}}" method='POST' class="bg-white">
    <div class="mb-3">
    <label for="name" class="form-label mt-1 fw-bold text-black">Name :</label>
    <input type="text" class="form-control" id="name" name="name"  value="{{use[1]}}" placeholder="Enter your name"  required>
        </div><br>

    <div class="mb-3">
    <label for="age" class="form-label   mt-1  fw-bold text-black">Age :</label>
    <input type="number" class="form-control" id="age" name="age" value="{{use[2]}}" placeholder="Enter your age" required>
        </div><br>
    <div>
        <label class="form-label fw-bold text-black">Gender :</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="male" {%if use[3] =='male' %} checked {%endif%} required>
            <label class="form-check-label text-black" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" value="female" {%if use[3] =='female' %} checked {%endif%} required>
            <label class="form-check-label text-black" for="female">Female</label>
            </div>
    </div><br>
    <div class="mb-3">
        <label for="email" class="form-label mt-1 fw-bold text-black">Email :</label>
        <input type="email" class="form-control text-lowercase" id="email" name="email" value="{{use[4]}}" placeholder="Enter your email" required>
    </div><br>
    <div class="mb-2">
        <label for="mobilenumber" class="form-label mt-1 fw-bold text-black">Mobile number :</label>
        <input class="form-control" type="text" id="mobilenumber" name="mobilenumber" value="{{use[5]}}" placeholder="Enter you mobile number" pattern="\d{10}" required>
    </div><br>
    <div class="mb-3">
        <label for="course" class="form-label mt-1 fw-bold text-black">Course :</label>
        <select class="form-select" id="course" name="course" required>
        <option value="">Select</option>
        <option value="python" {%if use[6] =='python' %}selected {%endif%}>Python</option>
        <option value="C++" {%if use[6] =='C++' %}selected {%endif%}>C++</option>
        <option value="JAVA" {%if use[6] =='JAVA' %}selected {%endif%}>JAVA</option>
            </select>
    </div><br>
    <div class="mb-3 d-flex justify-content-center gap-5">
        <button type="reset" value="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" value="sent"  class="btn btn-success">Update</button>
    </div>
</form>
            </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
